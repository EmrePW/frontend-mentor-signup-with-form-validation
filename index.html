<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="info">
      <h1>Learn to code by watching others</h1>
      <br>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </section>
    <section class="form">
      <div class="trial wrapper">
        <p><span class="bold-text">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="form-elements wrapper">
        <form method="post" id="myForm">
          <div class="input-field">
            <input class="text-area" type="text" name="fname" id="fname" placeholder="First Name">
            <img class="warn" src="images/icon-error.svg" alt="a red circle with an exclamation sign in it">
            <p class="error"></p>
          </div>
          <div class="input-field">
            <input class="text-area" type="text" name="lname" id="lname" placeholder="Last Name">
            <img class="warn" src="images/icon-error.svg" alt="a red circle with an exclamation sign in it">
            <p class="error"></p>
          </div>
          <div class="input-field">
            <input class="text-area" type="text" name="user-email" id="email" placeholder="Email Adress">
            <img class="warn" src="images/icon-error.svg" alt="a red circle with an exclamation sign in it">
            <p class="error"></p>
          </div>
          <div class="input-field">
            <input class="text-area" type="password" name="pass" id="password" placeholder="Password">
            <img class="warn" src="images/icon-error.svg" alt="a red circle with an exclamation sign in it">
            <p class="error"></p>
          </div>
          <button type="submit" class="button">Claim your free trial</button>    
        </form>
        
        <p>By clicking the button, you are agreeing to our <span class="bold-text">Terms and Services</span></p>
      </div>
    </section>
  </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="scripts.js"></script>
</body>
</html>
